<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data via WebSerial</title>
</head>
<body>
    <h1>Send Data to Serial Device</h1>
    
    <!-- Button to connect to the serial device -->
    <button id="connect">Connect to Serial Device</button>
    
    <!-- Input field to type the message to send -->
    <input id="input" type="text" placeholder="Type message...">
    
    <!-- Button to send the typed message -->
    <button id="send">Send</button>
    
    <!-- Output area for connection status -->
    <div id="status"></div>

    <!-- Link to the JavaScript file -->
    <script src="send.js"></script>
</body>
</html>
